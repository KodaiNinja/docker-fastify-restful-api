version: '3.4'

services:
  api:
    container_name: fastify-api
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    command: npm run dev
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.fastify.rule=Host(`fastify.localhost`)'

  mongo:
    container_name: mongo
    image: 'bitnami/mongodb:4.4'
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb_data:/bitnami/mongodb'
    environment:
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_DATABASE: ${MONGODB_DATABASE}

  traefik:
    container_name: traefik-api
    image: traefik:v2.2
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './services/traefik/traefik.dev.toml:/etc/traefik/traefik.toml'

volumes:
  mongodb_data:
    driver: local
